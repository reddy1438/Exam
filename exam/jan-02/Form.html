<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>

        
    </head>
    <body>
        <h2 style="color: blue;">Registration <span style="color:blue">FORM</span></h2>
        <section class="contact-form">         
          <form>         
             
            <br />
            <div class="input-group">
              <label for="FirstName">FirstName</label>
              <input id="FirstName" name="FirstName" type="text" placeholder="FirstName"/>
            </div>
 
            <br />
            <div class="input-group">
                <label for="LastName">LastName</label>
                <input id="LastName" name="LastName" type="text"  placeholder="LastName"/>
              </div>
             
              <br />
            <div class="input-group">
              <label for="email">Email</label>
              <input id="email" name="email" type="email" placeholder="Email"/>
            </div>
 
            <br />
            <div class="input-group">
                <label for="mobilenumber">MobileNumber</label>
                <input id="MobileNumber" name="mobilenumber" type="mobilenumber" maxlength="10"/>
              </div>
              

              <br />
              <div class="input-group">
                <label for="address">Address</label>
                <input id="address" name="address" type="text" placeholder="Address"/>
              </div>

              <br />
              <div class="input-group">
                <label>Gender:    &nbsp;&nbsp;</label>
              <label for="male">Male</label>
              <input id="male" name="Male" type="radio"/>
              &nbsp;&nbsp;
              <label for="female">Female</label>
              <input id="female" name="Female" type="radio"/>
            </div>
              <br />
              <div class="input-group">
                  <label for="pincode">pincode</label>
                  <input id="pincode" name="pincode" type="text"/>
                </div>
                <br />
                <div class="input-group">
                    <label for="city">City</label>
                    <input id="city" name="City" type="text"/>
                  </div>
                  <div class="input-group">
                    <label>coding skills    &nbsp;&nbsp;</label>
                  <label for="no coding skills">No coding skills</label>
                  <input id="no coding skills" name="no coding skills" type="radio"/>
                  &nbsp;&nbsp;
                  <label for="good">good</label>
                  <input id="good" name="good" type="radio"/>
                </div>


      <br/>
                   
                <div class="input-group">
                  <label>Course : &nbsp; &nbsp;   </label>
                <label for="mern">Full stack development &nbsp;</label>
                <input id="mern" name="mern" type="radio"/>
  
                <label for="JFS"> &nbsp;Advance full stack development</label>
                <input id="JFS" name="JFS" type="radio"/>

            
                </div>

               
              
            
           
              <br />
            <button type="submit" style="color:green">Submit</button>
          </form>
        </section>
        
        <div class="results">
          <h2></h2>
         
          <pre></pre>
        </div>
    </body>


    <script>
        function handleFormSubmit(event) {
  event.preventDefault();
  
  const data = new FormData(event.target);
  
  const formJSON = Object.fromEntries(data.entries());

  // for multi-selects, we need special handling

  
  const results = document.querySelector('.results pre');
  results.innerText = JSON.stringify(formJSON, null, 1);

  console.log("1",results.innerText)

}

const form = document.querySelector('.contact-form');

form.addEventListener('submit', handleFormSubmit);
    </script>

</html>
